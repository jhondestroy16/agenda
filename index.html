<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Agenda</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
        <div class="container">
          <a class="navbar-brand" href="#">Agenda</a>
        </div>
    </nav>
    <!-- contenido principal -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card-body">
                    <form id="formTask">
                        <div class="mb-3">
                            <label for="formTask" class="form-label">Tarea</label>
                            <input type="text" id ="taskName" class="form-control" placeholder="Tarea a realizar">
                        </div>
                        <div class="mb-3">
                            <label for="taskDescription" class="form-label">Descripcion</label>
                            <textarea  id="taskDescription" rows="3" class="form-control"></textarea>
                            <small class="text-muted">Ingrese una breve descripcion</small>
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-primary" type="submit">Guardar</button>
                            <button id="clear"class="btn btn-outline-danger" type="button">Limpiar</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-8">
                <div id="tasks">

                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
